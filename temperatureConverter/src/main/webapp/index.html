<!DOCTYPE html> 
<html>
    <body>
        <form action="http://localhost:8080/api/converter/f2cservice" method="get">
            Enter Fahrenheit amount to be converted to Celsius: <br> 
            <input type="text" name="fahrenheit" value="25">
            <br>
            <input type="submit" value="Submit">
        </form>
        <br>
        <br>
        <form action="http://localhost:8080/api/converter/c2fservice" method="get">
            Enter Celsius amount to be converted to Fahrenheit: <br> 
            <input type="text" name="celsius" value="25">
            <br>
            <input type="submit" value="Submit">
        </form>
        <br>
        <br>
        <form method="post" action="http://localhost:8080/api/converter/postFromForm">
            Enter your name and password for our system: <br> 
            Name:     <input type="text" name="name" placeholder="Joe Bloggs">
            <br>
            Password: <input type="password" name="password" value="password">
            <br>
            <input type="submit" value="Submit">
        </form>
        <br>
        <br>
        <form method="post" action="http://localhost:8080/api/converter/postFromFormRandomText">
            Enter a random number between 1 and 100: <br> 
            <input type="text" name="randomNumber" value="2">
            <br>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
